<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tes Kecocokan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="quiz">
    <h1>Tes Kecocokan Kepribadian</h1>
    <div id="questions"></div>
    <button id="submitBtn" class="hidden" onclick="showFinal()">Lihat Hasil</button>
  </div>

  <div class="container hidden" id="final">
    <h2>Skormu... 100%! Tapi sebenernya...</h2>
    <p>Aku cuma pengen nanya satu hal:</p>
    <h1>Mau nggak jadi pacarku? ❤</h1>
    <div class="buttons">
      <button id="yesBtn">Mau</button>
      <button id="noBtn">Enggak Mau</button>
    </div>
    <p id="result" class="hidden">Yey! Aku seneng banget! 💖</p>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
