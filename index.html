<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Foto Spesial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Susun Foto Ini!</h1>
    <p>Seret kepingan dari kiri dan letakkan di tempat yang benar di kanan.</p>

    <div id="game-container">
        <div id="pieces-container">
            </div>
        <div id="board-container">
            </div>
    </div>

    <div id="question-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Puzzle Selesai!</h2>
            <p>Jawab 2 pertanyaan ini untuk melihat hadiahnya.</p>
            <form id="question-form">
                <label for="q1">Pertanyaan 1: Apa warna favorit kita?</label>
                <input type="text" id="q1" name="q1" required>

                <label for="q2">Pertanyaan 2: Di mana kita pertama kali bertemu?</label>
                <input type="text" id="q2" name="q2" required>

                <button type="submit">Kirim Jawaban</button>
            </form>
        </div>
    </div>

    <div id="qr-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Selamat! Ini Hadiahmu!</h2>
            <img src="qr-code.png" alt="QR Code Hadiah">
            <button id="close-qr-btn">Tutup</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
