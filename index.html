<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Tentang Kita</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Puzzle Tentang Kita</h1>
  <div id="puzzle-container"></div>
  <div id="question-container" class="hidden">
    <h2>Jawab Pertanyaan Ini</h2>
    <form id="quiz-form">
      <div>
        <label>Pertanyaan 1: Kapan kita pertama kali bertemu?</label>
        <input type="text" name="q1" required />
      </div>
      <div>
        <label>Pertanyaan 2: Makanan favorit kita bersama?</label>
        <input type="text" name="q2" required />
      </div>
      <div>
        <label>Pertanyaan 3: Tempat yang ingin kita kunjungi?</label>
        <input type="text" name="q3" required />
      </div>
      <button type="submit">Kirim Jawaban</button>
    </form>
  </div>
  <div id="result" class="hidden">
    <h2>I Love U ğŸ’–</h2>
    <canvas id="qr-code"></canvas>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
</body>
</html>
